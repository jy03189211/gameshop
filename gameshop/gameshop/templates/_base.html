{% load static %}

<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static "lib/bootstrap.min.css" %}">

    <script src="{% static "lib/bootstrap.min.js" %}"></script>
